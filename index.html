<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’–</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffc0cb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #d6336c;
      font-size: 2.2rem;
    }

    button {
      padding: 14px 26px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 1.3rem;
      color: #b0003a;
      margin-top: 20px;
      padding: 0 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>

    <div id="message">
      <p><strong>Dhiraj ðŸ’•</strong></p>
      <p>
        I love my baby and I promise to love you always.<br>
        Thank you for making me happy always.<br>
        You mean the entire world to me ðŸ¥ºðŸ¥ºðŸ’‹ðŸ’‹
      </p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      message.style.display = "block";

      // CONFETTI BLAST ðŸ’¥ðŸ’–
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });

      // Continuous confetti for 2 seconds
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    });
  </script>
</body>
</html>
